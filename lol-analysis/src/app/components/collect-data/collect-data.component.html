<div class="conteiner" style="text-align: center;">
  <div>Current match id:</div>{{generalData.currentMatchId}}<br>
  
  <br><div>Total team combinations:</div>{{generalData.totalTeamCombinations}}
  <div style="height: 50px;"></div>
  Your API key:<br>
  <input type="text" #api name="api"><br>
  <br>
  <button type="button" class="btn btn-primary" (click)='ExtractData(api.value)' [disabled]="loading" >Go</button>

  <div [hidden]="newTeam">new team! </div>
  <div [hidden]="updateTeam">team updated! </div>
  <div [hidden]="notFound">match doesn't exist!</div>
</div>
