<div class="conteiner" style="text-align: center;">

        <div style="display: inline-block;" *ngFor="let ch of searchChampions; let ind = index;">

            <div class="card border-success just-box" style="height: 100px;width: 100px;" (click)="setSelected(ind)">

            {{ch.name}}
            </div>
        
        </div>
        <br>
        <div style="height: 20px"></div>


        <div>
            Winrate:
            <div class="progress" style="margin-left: 200px; margin-right: 200px;height: 20px;">
                    <div class="progress-bar" id="team1" role="progressbar" style="width: 50%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-success" id="team2" role="progressbar" style="width: 50%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            
                </div>
                <div style="position: absolute; left: 200px; margin-top: -60px; font-size: 30px;" > {{team1Winrate}} %</div>
            <div style="position: absolute; right: 200px; margin-top: -60px; font-size: 30px;"> {{team2Winrate}} %</div>
            <div style="height: 20px;"></div>

        </div>


    <button type="button" class="btn btn-primary" [disabled]="loading" (click)="search()" >Find</button>

    <div style="height: 20px"></div>
    <div>
        <div style="display: inline-block;" *ngFor="let ch of championList; let ind = index;">

            <div class="card border-success just-box" style="height: 100px;width: 100px;" (click)="pickChampion(ch.id)">

            {{ch.name}}
            </div>
        
        </div>
    </div>
</div>
